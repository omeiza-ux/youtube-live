<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube-live</title>
              <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="main.css" />

</head>
<body>
    <main class="page">
        <header class=" header">
            <div class="header-left">
                <h1 class="logo">youtube.com</h1>
            </div>
            <div class="header-right">
                <input type="text"
                id="searchinput"
                class="search-input"
                placeholder="Search live stream"/>
            </div>
        </header>

        <section class="filters">
            <button class="filter-btn is-active" data-category="All">All</button>
            <button class="filter-btn" data-category="Music">Music</button>
            <button class="filter-btn" data-category="Gaming">Gaming</button>
            <button class="filter-btn" data-category="Study">Study</button>
            <button class="filter-btn" data-category="Tech">Tech</button>
        </section>
        <section class="streams-section">
        <h2 class="section-title">Live now</h2>
        <div id="streamsGrid" class="streams-grid"></div>
        </section>

        <section class="form-section">
            <h2 class="section-title">Schedule / Add a stream</h2>
            <form id="addStreamForm" class="stream-form">
                <div class="form-row">
                <label for="title">Title</label>
                <input id="title" name="title" type="text" required />
                </div>
                
                <div class="form-row">
                    <label for="channel">Channel name</label>
                    <input id="channel" name="channel" type="text" required />
                </div>

                <div class="form-row">
                    <label for="category"> Category</label>
                    <select id="category" name="category" required >
                        <option value="Music">Music</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Study">Study</option>
                        <option value="Tech">Tech</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="thumbnail">Thumbnail URL (optional)</label>
                    <input 
                    id="thumbnail"
                    name="thumbnail"
                    type="url"
                    placeholder="https://example.com/image.jpg" />
                </div>

                <div class="form-row">
                    <label for="viewers">Viewers</label>
                    <input id="viewers"
                    name="viewers"
                    type="number"
                    min="0"
                    step="1"
                    value="0"
                    />
                </div>

                <div class="form-row checkbox-row">
                    <label>
                        <input id="isLive" name="isLive" type="checkbox" checked />
                        Currently live
                    </label>
                </div>

                <button type="submit" class="primary-btn"> Add stream</button>
            </form>
        </section>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
